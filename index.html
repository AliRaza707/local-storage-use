    <script>
        let noOfItems=0;
        let price=0;
        let total=0;
        function adder(x)
        {
            
            noOfItems++;
            switch(x)
            {
                
                    case 1: alert( "added to cart!");
                            price=2300;
                    break;
                    case 2: alert( "added to cart!");
                            price=2500;
                    break;
                    case 3: alert( "added to cart!");
                            price=2000;     
                    break;
                    case 4: alert( "added to cart!");
                            price=1500;
                    break;
                    case 5: alert( "added to cart!");
                            price=2400;
                    break;
                    case 6: alert( "added to cart!");
                            price=4400;
                    break;
            }
            localStorage.setItem(noOfItems,price);
        }
        function billmaker()
        {
            for(let i=1; i<=noOfItems; i++)
            {
                total=total+parseInt(localStorage.getItem(i));
            }
            document.getElementById("noOfItem").value=noOfItems+" items";
            document.getElementById("bill").value=total+" PKR";
            document.getElementById("Thanks").innerHTML="ThankYou For Shopping at Setsy! "
            localStorage.clear();
            total=0;
            noOfItems=0;
            price=0;

        }
        

    </script>
